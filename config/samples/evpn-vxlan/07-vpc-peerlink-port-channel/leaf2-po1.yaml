apiVersion: networking.metal.ironcore.dev/v1alpha1
kind: Interface
metadata:
  annotations:
    nx.cisco.networking.metal.ironcore.dev/spanning-tree-port-type: "network"
    nx.cisco.networking.metal.ironcore.dev/vpc-domain: |
      {
        "src": "10.1.1.2",
        "dst": "10.1.1.1",
        "vrf": "VPC_KEEPALIVE"
      }
  name: leaf2-po1
spec:
  deviceRef:
    name: leaf2
  name: po1
  description: vPC Peer-Link
  adminState: Up
  type: Aggregate
  switchport:
    mode: Trunk
    nativeVlan: 1
  aggregation:
    controlProtocol:
      mode: Active
    memberInterfaceRefs:
      - name: leaf2-eth1-31
      - name: leaf2-eth1-32
