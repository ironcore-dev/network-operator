spec:
  deviceRef:
    name: leaf1
  rendezvousPoints:
    - address: 10.0.0.100
      multicastGroups:
        - 224.0.0.0/4
  interfaceRefs:
    - name: leaf1-lo0
      mode: Sparse
    - name: leaf1-lo1
      mode: Sparse
    - name: leaf1-eth1-1
      mode: Sparse
    - name: leaf1-eth1-2
      mode: Sparse
