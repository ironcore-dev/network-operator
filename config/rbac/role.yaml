---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
- apiGroups:
  - network.ironcore.dev
  resources:
  - igps
  - interfaces
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - network.ironcore.dev
  resources:
  - igps/finalizers
  - interfaces/finalizers
  verbs:
  - update
- apiGroups:
  - network.ironcore.dev
  resources:
  - igps/status
  - interfaces/status
  verbs:
  - get
  - patch
  - update
