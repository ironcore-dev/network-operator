name: Lint

on:
  pull_request:
    paths-ignore:
      - 'docs/**'
      - '**/*.md'

jobs:
  lint:
    name: Run on Ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: Clone the code
        uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run linter
        run: |
          make golangci-lint
          cp ./bin/golangci-lint /usr/local/bin/
          go list -f '{{.Dir}}' ./... | grep -v nxos/ | xargs golangci-lint run
